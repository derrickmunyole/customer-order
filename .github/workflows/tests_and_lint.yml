---
name: tests and lint

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test with Coverage
        run: docker compose run --rm app sh -c "python manage.py wait_for_db && coverage run manage.py test && coverage report"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      - name: Lint
        run: docker compose run --rm app sh -c "flake8"

      - name: Install security scanning tools
        run: |
          pip install bandit safety
      
      - name: Run security scans
        run: |
          bandit -r ./app -ll  # Scan source code for security issues
          safety check         # Scan dependencies for known vulnerabilities
      
